<div *ngIf="isShow" class="message" [ngClass]="{ 'msg-success':msgObj.color=='success' , 'msg-danger':msgObj.color=='danger' } ">
    {{msgObj.msg}}
    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
        <span aria-hidden="true " (click)="close() ">&times;</span>
      </button>
</div>
